<!DOCTYPE html>
<html>
<head>
    <title>Dialog test</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="popup.js" type="module"></script>
</head>
<style>
    @import url('https://rsms.me/inter/inter.css');
    :root {
        --tblr-font-sans-serif: Inter, -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
    }
</style>
<body class="d-flex flex-column theme-light" style="min-width: 380px;">

<div class="page page-center">
    <div class="container container-tight p-0 h-100">
        <div class="card card-md h-100">
            <header class="navbar navbar-expand-md navbar-light d-print-none">
                <div class="container-xl d-flex justify-content-center">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <span id="versionStatus" class="status-dot status-dot-animated bg-green d-block"></span>
                        </div>
                        <div class="col text-truncate p-0">
                            <div class="d-block text-muted text-truncate mt-n1">
                               <b><span id="version"></span></b>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="/icon/plutus_logo.png" height="128" alt="">
                </div>
                <h2 class="h3 text-center mb-4">Welcome to Plutus Analytics Dashboard</h2>
                    <div id="id_token_loading" class="mb-3 d-none">
                        <label class="form-label">FETCHING ID_TOKEN...<span class="form-label-description"></span></label>
                        <div class="progress">
                            <div class="progress-bar progress-bar-indeterminate bg-blue"></div>
                        </div>
                    </div>
                    <div id="id_token_form" class="mb-3 d-none">
                        <label class="form-label">ID_TOKEN
                            <span class="form-label-description">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><circle cx="12" cy="12" r="2"></circle><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7"></path></svg>
                            </span>
                        </label>
                        <div class="input-icon mb-3">
                            <input id="id_token" type="password" value="password" class="form-control" placeholder="Loading…" disabled>
                        </div>
                    </div>
                    <div id="refresh_token_loading" class="mb-3 d-none">
                        <label class="form-label">
                            FETCHING REFRESH_TOKEN...<span class="form-label-description"></span>
                        </label>
                        <div class="progress">
                            <div class="progress-bar progress-bar-indeterminate bg-blue"></div>
                        </div>
                    </div>
                    <div id="refresh_token_form" class="mb-3 d-none">
                        <label class="form-label">
                            REFRESH_TOKEN
                            <span class="form-label-description">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><circle cx="12" cy="12" r="2"></circle><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7"></path></svg>
                            </span>
                        </label>
                        <div class="input-icon mb-3">
                            <input id="refresh_token" type="password" value="password" class="form-control" placeholder="Loading…" disabled>
                        </div>
                    </div>
                <button type="submit" id="ask" class="btn btn-primary w-100 mb-3">Ask my tokens</button>
                <button type="submit" id="wrong" class="btn btn-danger w-100 d-none mb-3" >Your are not connected on Plutus</button>
                <div id="footer_button" class="form-footer mb-2 d-flex d-none mt-0">
                    <button type="submit" id="open" class="btn btn-primary w-50 me-2">Open Dashboard</button>
                    <button type="submit" id="clear" class="btn btn-danger w-50 me-2">Clean My Data</button>
                </div>
            </div>
            <div class="hr-text mt-2 mb-2">MADE WITH LOVE
                <div class="ms-2 me-2 p-0 link-secondary">
                <!-- Download SVG icon from http://tabler-icons.io/i/heart -->
                <svg xmlns="http://www.w3.org/2000/svg" class="icon text-pink icon-filled icon-inline" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428m0 0a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"></path>
                </svg>
                </div> BY QUENTIN GOSSET
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col"><a href="https://github.com/quentingosset/PlutusAnalyticsDashboard" target="_blank" class="btn w-100">
                        <!-- Download SVG icon from http://tabler-icons.io/i/brand-github -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon text-github" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"></path></svg>
                        Github
                    </a></div>
                    <div class="col">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#modal-donate"  class="btn w-100">
                        <!-- Download SVG icon from http://tabler-icons.io/i/brand-twitter -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart text-pink" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428m0 0a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"></path>
                        </svg>
                        Donate
                    </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal modal-blur fade" id="modal-donate" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
            <div class="modal-content">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="modal-status bg-pink"></div>
                <div class="modal-body text-center py-4">
                    <!-- Download SVG icon from http://tabler-icons.io/i/circle-check -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-heart text-pink icon-lg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M19.5 12.572l-7.5 7.428l-7.5 -7.428m0 0a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"></path>
                    </svg>
                    <h3>Donation</h3>
                    <div class="text-muted">
                        <p>If you want to support me in the development and maintenance of this extension, here is my address compatible with most blockchains:<p>
                    </div>
                    <div class="input-group mt-2">
                        <span class="input-group-text">EVM</span>
                        <input type="text" class="form-control" placeholder="0x07cfcc9c3297536502c788578f7c42dcc2c6cc2f" value="0x07cfcc9c3297536502c788578f7c42dcc2c6cc2f" autocomplete="off" readonly>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="w-100">
                        <div class="row">
                            <div class="col"><a href="#" class="btn btn-pink w-100" data-bs-dismiss="modal">
                                Thanks You !
                            </a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
